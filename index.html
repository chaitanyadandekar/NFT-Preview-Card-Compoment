<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Actual Css File for this page -->
    <link rel="stylesheet" href="css/style.css">


    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="bg_main">
        <div class="card">
            <div class="card_image">
                <img src="images/image-equilibrium.jpg" alt="NFT_Image">
            </div>
            <div class="Header">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="Description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="Info">
                <div id="Amount">
                    <img src="images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div id="Time">
                    <img src="images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="divider">
                <hr class="dashed">
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/chaitanyadandekar">Chaitanya Dandekar</a>.
    </div>
</body>

</html>
